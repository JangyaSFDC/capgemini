<template>
    <lightning-card title="Account Details" icon-name="standard:account">
        <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-output-field field-name="Name"></lightning-output-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name="Rating"></lightning-output-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name="Type"></lightning-output-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name="Industry"></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </lightning-card>
</template>
