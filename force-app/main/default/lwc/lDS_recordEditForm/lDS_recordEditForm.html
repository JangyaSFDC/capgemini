<template>
    <lightning-card title="Account Details" icon-name="standard:account">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={handleOnsuccess}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name="Rating"></lightning-output-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name="Type"></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name="Industry"></lightning-input-field>
                </div>
                <div>
                    <lightning-button label="Save" type="submit"></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
